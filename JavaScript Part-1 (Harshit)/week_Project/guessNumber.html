<!DOCTYPE html>
<html lang="en">
<head>

    <title>Guess The Number</title>
    <style>
         *{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }
  
  html,
  body {
    height: 100%;
    display: grid;
    place-items: center;
    background-color: #dbd08f;
  }
  
  .container {
    width: 400px;
    padding: 50px;
    background-color: #ffffff;
    border-radius: 25px;
  }
  
  h3.title {
    font-size: 28px;

  }

  }
  
  
  .wrapper input.field {

  }
  
  .wrapper input.field:focus {

  }
  
  button.resend {
    background-color: #EAF5F6;

  }
  .container1{

  }

</head>
<body>
    <div class="container">

        <div class="wrapper">

        </div>
      
            <button class="resend" onclick="fun()">

    <script>
        function fun()
        {
            let  userGuess = +document.getElementById("stext").value;
            let winningNumber = 19;
               
                if(userGuess >= 1 && userGuess <= 50)
                {
                  if(userGuess >= 1 && userGuess <= 50 && userGuess == winningNumber)
                {
                  document.getElementById('para').innerHTML=`${userGuess} is Correct. üéâ`;

                else if(userGuess >= 1 && userGuess <= 50 && userGuess > winningNumber)
                {

                }
                else if(userGuess >= 1 && userGuess <= 50 && userGuess < winningNumber){

                }
                }
                else{
                  document.getElementById('para').innerHTML=`${userGuess} bsdk awkat me likh laude ! ü•¥ `;
                }
             
                  
                }
